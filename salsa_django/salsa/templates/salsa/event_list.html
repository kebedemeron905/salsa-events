{% extends 'salsa/base.html' %}

{% block content %}

<h2><a href="{% url 'event_create'%}">(+)</a></h2>
<ul>
    {% for event in events %}
        <li>
            <a href="{% url 'event_detail' pk=event.pk %}">{{ event.name }}</a>
            {{event.date}}
        </li>
    {% endfor %}
</ul>
{% endblock %}
